{% extends "base.html" %}

{% block title %}Редактирование аккаунта{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h1 class="text-center">Редактирование аккаунта</h1>
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary">Сохранить изменения</button>
            </div>
          </form>
          <a href="{% url 'password_change' %}"><p class="mt-2">Поменять пароль</p></a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
